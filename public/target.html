<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Target — Student Login </title>
<style>
  html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:#0b1220;color:#fff}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
  .card{width:100%;max-width:420px;background:linear-gradient(180deg,#0f1724 0,#111827 100%);border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,.6);border:1px solid rgba(255,255,255,.03)}
  .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
  .logo{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,#ff7a18,#ffb347);display:flex;align-items:center;justify-content:center;color:#08101a;font-weight:700;font-size:18px}
  h1{font-size:20px;margin:0}
  p.lead{margin:6px 0 18px;color:#c9d0da;font-size:13px}
  label{display:block;font-size:12px;color:#ffb86b;margin-top:12px}
  input[type="text"],input[type="password"]{width:100%;padding:10px 12px;border-radius:6px;border:1px solid rgba(255,255,255,.06);background:#071020;color:#fff;box-sizing:border-box}
  .btn{display:inline-block;margin-top:16px;padding:10px 14px;border-radius:8px;background:#ff8b3d;color:#08101a;border:none;cursor:pointer;font-weight:600}
  .small{font-size:12px;color:#9aa6b2;margin-top:12px}
  .note{margin-top:14px;font-size:12px;color:#9aa6b2}
  footer{margin-top:14px;font-size:12px;color:#6c7787}
  .center{display:flex;justify-content:center}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Fonamel login demo">
      <div class="brand">
        <div class="logo">D</div>
        <div>
          <h1>Demo</h1>
          <p class="lead">Student portal — demo (do not use real credentials)</p>
        </div>
      </div>

      <form onsubmit="onSubmit(event)">
        <label for="user">Email or Mobile number</label>
        <input id="user" type="text" placeholder="Enter your Email or Mobile number" autocomplete="off" />

        <label for="pass">Password</label>
        <input id="pass" type="password" placeholder="Enter password" autocomplete="off" />

        <div class="center">
          <button class="btn" type="submit">Login</button>
        </div>

        <div class="note">This is a local demo target page to practice clickjacking prevention — do not enter real credentials.</div>
      </form>

      <footer>Demo only</footer>
    </div>
  </div>

<script>
  // harmless demo handler — does not send data anywhere
  function onSubmit(e){
    e.preventDefault();
    const user = document.getElementById('user').value || '[empty]';
    alert('Demo login clicked — user: '+user + '\n(this page is local demo; no network request)');
  }
</script>
</body>
</html>
